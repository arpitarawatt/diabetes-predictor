<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Risk Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #020f4b 0%, #3b2b94 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-group input {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f7fafc;
        }

        .form-group input:focus {
            outline: none;
            border-color: #e4880f;
            background: lightgreen;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .predict-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .predict-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .predict-btn:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .result.success {
            background: #f0fff4;
            color: #22543d;
            border: 2px solid #9ae6b4;
        }

        .result.warning {
            background: #fffaf0;
            color: #c05621;
            border: 2px solid #fbb6ce;
        }

        .result.error {
            background: #fed7d7;
            color: #c53030;
            border: 2px solid #fc8181;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ©º Diabetes Risk Predictor</h1>
        </div>

        <form method="POST" action="/predict">
            <div class="form-grid">
                <div class="form-group">
                    <label for="pregnancies">Pregnancies</label>
                    <input type="number" id="pregnancies" name="pregnancies" min="0" max="20" step="1" required>
                </div>

                <div class="form-group">
                    <label for="glucose">Glucose Level</label>
                    <input type="number" id="glucose" name="glucose" min="0" max="300" step="1" required>
                </div>

                <div class="form-group">
                    <label for="blood_pressure">Blood Pressure</label>
                    <input type="number" id="blood_pressure" name="blood_pressure" min="0" max="200" step="1" required>
                </div>

                <div class="form-group">
                    <label for="skin_thickness">Skin Thickness</label>
                    <input type="number" id="skin_thickness" name="skin_thickness" min="0" max="100" step="1" required>
                </div>

                <div class="form-group">
                    <label for="insulin">Insulin Level</label>
                    <input type="number" id="insulin" name="insulin" min="0" max="900" step="1" required>
                </div>

                <div class="form-group">
                    <label for="bmi">BMI</label>
                    <input type="number" id="bmi" name="bmi" min="0" max="70" step="0.1" required>
                </div>

                <div class="form-group">
                    <label for="diabetes_pedigree">Diabetes Pedigree Function</label>
                    <input type="number" id="diabetes_pedigree" name="diabetes_pedigree" min="0" max="3" step="0.001" required>
                </div>

                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" min="18" max="120" step="1" required>
                </div>
            </div>

            <button type="submit" class="predict-btn">Analyze Risk</button>
        </form>

        {% if prediction_text %}
        <div class="result {% if 'Diabetic' in prediction_text and 'Not' not in prediction_text %}warning{% elif 'Error' in prediction_text %}error{% else %}success{% endif %}">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>
</body>
</html>
